<div *ngIf="alert && alert.show"
    class="text-gray-800 font-light px-6 py-4 border-0 rounded-md fixed top-0 right-0 max-w-md mb-4 mt-1 mr-1 ml-1 md:ml-0 md:mt-4 md:mr-4 bg-white shadow-lg z-50"
    [@inOutAnimation]>
    <span class="inline-block align-middle mr-8">
        <b class="capitalize"> {{alert.title}} </b> {{ alert.message }}
    </span>
    <button
        class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-6 outline-none focus:outline-none"
        (click)="removeAlert()">
        <span>Ã—</span>
    </button>
</div>
