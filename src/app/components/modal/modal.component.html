<div *ngIf="showModal"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
    [@inOutAnimation]>
    <div
        class="relative w-11/12 my-3 mx-auto {{ size === 'large' ? 'max-w-6xl' : size === 'medium' ? 'max-w-3xl' : 'max-w-sm' }}">
        <!--content-->
        <div #modal class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div class="flex items-start justify-between p-3 border-b border-solid border-gray-300 rounded-t" *ngIf="showHeader">
                <h2 class="text-xl font-semibold text-gray-800 capitalize">
                    {{heading}}
                </h2>
                <button
                    class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                    (click)="closeModal()" type="button">
                    <span
                        class="bg-transparent text-gray-700 opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
                        Ã—
                    </span>
                </button>
            </div>
            <!--body-->
            <div class="relative p-6 flex-auto">
                <p class="text-gray-600 text-lg leading-relaxed max-h-64 relative" *ngIf="enableScroll ? 'overflow-y-auto overflow-x-hidden scrollbar' : 'overflow-visible'">
                    <ng-container [ngTemplateOutlet]="bodyTemplate"></ng-container>
                </p>
            </div>
            <!--footer-->
            <div class="flex items-center justify-end p-3 border-t border-solid border-gray-300 rounded-b" *ngIf="showFooter">
                <app-button [loading]="loading" [success]="success" [color]="buttonColor" [label]="buttonLabel"
                    [submit]="submit" (click)="modalFn()">
                </app-button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showModal" class="opacity-50 fixed inset-0 z-40 bg-black" [@inOut5Animation]></div>
