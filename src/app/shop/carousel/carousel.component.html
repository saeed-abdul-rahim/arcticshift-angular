<div class="flex flex-wrap justify-center w-screen md:w-11/12">
<carousel class="pt-3 " style="width: {{ innerWidth > 767 ? '75%' : '100%' }};" *ngIf="carouselImages.length > 0"
    [height]="carouselImageSize" [cellWidth]=1500 [arrows]="false" [arrowsOutside]="true">
    <div class="carousel-cell" *ngFor="let img  of carouselImages">
        <img src="{{img.url}}" alt="{{img.name}}" />
    </div>
</carousel>
</div>
