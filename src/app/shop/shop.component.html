<ng-sidebar-container style="min-height: 100vh;">
    <ng-sidebar [(opened)]="sidebarOpened">
        <app-sidebar></app-sidebar>
    </ng-sidebar>
    <div ng-sidebar-content style="position: relative;">
        <app-navbar class="mt-0 fixed w-full z-20 top-0 shadow"></app-navbar>
        <div class="container mx-auto bg-white pt-20 h-screen">
            <router-outlet></router-outlet>
        </div>
        <app-sign-in></app-sign-in>
        <app-alert></app-alert>
    </div>
</ng-sidebar-container>
