<div class="container flex flex-col arc-transition pb-20">
    <div class="flex flex-col w-full rounded items-center justify-center pb-10" *ngIf="orderCompleted">
        <fa-icon class="text-green-500" [icon]="faCheckCircle" size="3x"></fa-icon>
        <p class="text-gray-700 font-semibold">Order Placed!</p>
        <p class="text-gray-700 font-light text-center">Thank you for your order! You'll recieve notification when the order is dispatched.</p>
    </div>
    <app-carousel></app-carousel>
    <app-filter-product class="sticky mx-auto z-10" style="top: 3rem"></app-filter-product>
    <app-product-list [products]="products" [paginate]="true" [done]="done" [loading]="loading" (moreProducts)="moreProducts()"></app-product-list>
</div>
