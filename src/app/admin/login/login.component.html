<nav
  class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg"
>
  <div
    class="container px-4 mx-auto flex flex-wrap items-center justify-between"
  >
    <div
      class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start"
    >
      <a
        class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white"
        href=""
        >Arcticshift</a
      >
    </div>
  </div>
</nav>
<section class="absolute w-full h-full">
  <div class="absolute top-0 w-full h-full bg-gray-900"></div>
  <div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
        >
          <div class="rounded-t mb-0 px-6 py-6">
            
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
              <div class="relative w-full mb-3">
                <label
                  class="arc-label"
                  for="grid-password"
                  >Email</label
                ><input
                  type="email"
                  class="arc-input placeholder-gray-400 w-full"
                  placeholder="Email"
                  [ngClass]="emailDanger ? 'border-red' : ''"
                  formControlName="email"
                />
              </div>
              <div class="relative w-full mb-3">
                <label
                  class="arc-label"
                  for="grid-password"
                  >Password</label
                ><input
                  type="password"
                  class="arc-input placeholder-gray-400 w-full"
                  placeholder="Password"
                  [ngClass]="passwordDanger ? 'border-red' : ''"
                  formControlName="password"
                />
              </div>
              <!-- <div>
                <label class="inline-flex items-center cursor-pointer"
                  ><input
                    id="customCheckLogin"
                    type="checkbox"
                    class="form-checkbox text-gray-800 ml-1 w-5 h-5"
                    style="transition: all 0.15s ease 0s;"
                  /><span class="ml-2 text-sm font-semibold text-gray-700"
                    >Remember me</span
                  ></label
                >
              </div> -->
              <div class="text-center mt-6">
                <button
                  class="arc-button w-full"
                  type="submit"
                  [attr.disabled]="success || loading ? true : null"
                  [ngClass]="success || loading ? 'cursor-not-allowed' : ''"
                >
                <div *ngIf="!loading && !success" [@inOutAnimation]>Sign In</div>
                <app-spinner
                  *ngIf="loading"
                  [color]="'currentColor'"
                  [size]="'5'"
                  [@inOutAnimation]
                ></app-spinner>
                <fa-icon
                  *ngIf="success"
                  [icon]="faCheckCircle"
                  size="lg"
                  [@inOutAnimation]
                ></fa-icon>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="flex flex-wrap mt-6">
          <div class="w-1/2">
            <a href="#pablo" class="text-gray-300"
              ><small>Forgot password?</small></a
            >
          </div>
          <div class="w-1/2 text-right">
            <a href="#pablo" class="text-gray-300"
              ><small>Create new account</small></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

        </div>
      </div>
      <div class="w-full md:w-8/12 px-4">

          <li>
            <a
              href=""

        </ul>
      </div>
