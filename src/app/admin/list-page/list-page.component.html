<ng-template #tableData>
    <input class="arc-input w-full" (keyup)="applyFilter($event)" placeholder="Search" #input>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container *ngFor="let col of displayedColumns" matColumnDef={{col}}>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col}} </th>
          <td mat-cell *matCellDef="let row"> {{row[col.toLowerCase()]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</ng-template>

<div class="flex flex-col h-screen justify-between">
    <div class="relative md:pt-32 pt-12">
        <div class="px-4 md:px-10 mx-auto w-full">
            <div class="flex flex-wrap mt-4">
                <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                    <h5 class="text-gray-800 uppercase">{{heading}}s</h5>
                </div>
                <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
                    <button class="arc-button-regular">Create {{heading}}</button>
                </div>
                <div class="w-full px-4">
                    <app-card [heading]="'All ' + heading + 's'" [body]="tableData"></app-card>
                </div>
            </div>
        </div>
    </div>
</div>
