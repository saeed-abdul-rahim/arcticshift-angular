<div class="w-full lg:w-6/12 xl:w-3/12 px-4">
  <div class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
    <div class="flex-auto p-4">
      <div class="flex flex-wrap">
        <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
          <h5 class="text-gray-500 uppercase font-bold text-xs">
            {{label}}
          </h5>
          <span class="font-semibold text-xl text-gray-800">
            {{value}}
          </span>
        </div>
        <div class="relative w-auto pl-4 flex-initial">
          <div class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-{{iconContainerColor}}-500">
            
          </div>
        </div>
      </div>
        <p class="text-sm text-gray-500 mt-4">
        <span class="text-{{subValueColor}}-500 mr-2">
          <i class="fas fa-arrow-up"></i> {{subValue}}
        </span>
        <span class="whitespace-no-wrap">
          {{subLabel}}
        </span>
      </p>
    </div>
  </div>
</div>
